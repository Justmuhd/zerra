<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Zehra</title>
    <link rel="stylesheet" href="style.css">
    <style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #ffe5ec;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			overflow: hidden;
		}

		.card {
			background: white;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(255, 75, 110, 0.3);
			text-align: center;
			max-width: 400px;
			transition: all 0.5s ease;
			z-index: 10;
		}

		.birds {
			font-size: 3rem;
			margin-bottom: 10px;
			animation: bounce 2s infinite;
		}

		h1 { color: #d01638; }

		#msg-box {
			min-height: 80px;
			color: #444;
			line-height: 1.5;
		}

		.btn-wrap {
			margin-top: 20px;
			position: relative;
			height: 60px;
		}

		button {
			padding: 12px 25px;
			font-size: 1rem;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			font-weight: bold;
			transition: transform 0.2s;
		}

		#yesBtn {
			background: #ff4d6d;
			color: white;
		}

		#noBtn {
			background: #555;
			color: white;
		}

		/* The Rain Items */
		.rain-item {
			position: fixed;
			top: -50px;
			font-size: 2rem;
			z-index: 1;
			animation: fall linear forwards;
		}

		@keyframes fall {
			to {
				transform: translateY(110vh) rotate(360deg);
			}
		}

		@keyframes bounce {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-15px); }
		}

		3{
		font-size : 3rem;
		color: #B100AA;
		}

    </style>
</head>
<body>

    <div id="rain-container"></div>

    <div class="card" id="mainCard">
        <div class="birds">üê¶ üíñ üê¶</div>
        <h1 id="headline">Hi Zehra...</h1>
        <p id="msg-box"></p>
        
        <div class="action-area" id="controls">
            <p>Will you be mine, Zehra?</p>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="teleportNo()" onclick="teleportNo()">No</button>
            </div>
        </div>

        <div class="signature">
			<br>
            I ‚ù§Ô∏è U
        </div>
    </div>

    <script>
        const text = "Zehra, you are the most amazing person I know. Every second you made me like I'm your all. So i built this small digital world just for you to ask...";
        let i = 0;
        function typing() {
            if (i < text.length) {
                document.getElementById("msg-box").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 50);
            }
        }
        window.onload = typing;

        function teleportNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <h1 class="glow-text">I Love You Zehra!</h1>
                <div class="floating-zehra">Mein aapka Muhammed hein ‚ù§Ô∏è</div>
                <div style="font-size: 4rem; margin: 20px 0;">üïäÔ∏è üíç üïäÔ∏è</div>
                <p>You've made me the happiest person ever!</p>
                <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0.8;">Forever yours, Muhammed <br> --to mere pari ladki zerra...--</p>
            `;
            card.className = "card celebration-bg";

            // Start the heart & flower rain
            for (let i = 0; i < 5000; i++) {
                setTimeout(createDrop, i * 1000);
            }
        }

        function createDrop() {
            const container = document.getElementById('rain-container');
            const drop = document.createElement('div');
            const items = ['‚ù§Ô∏è', 'üå∏', 'üíñ', '‚ú®', 'üåπ', 'ü¶ã','zerra...','‚ù§Ô∏è', 'üå∏', 'üíñ', '‚ú®', 'üåπ', 'ü¶ã','zerra...', 'üå∏', 'üíñ',];
            
            drop.className = 'rain-item';
            drop.innerText = items[Math.floor(Math.random() * items.length)];
            drop.style.left = Math.random() * 5000 + "vw";
            drop.style.animationDuration = (Math.random() * 2 + 3) + "s"; 
            
            container.appendChild(drop);
            setTimeout(() => { drop.remove(); }, 10000);
        }
    </script>
</body>
</html>
