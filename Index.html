<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Zehra</title>
    <link rel="stylesheet" href="style.css">
    <style>
		.glow-text {
			    color: #ff4d6d;
			    text-shadow: 0 0 10px rgba(255, 75, 110, 0.8);
			    animation: pulse 1.5s infinite;
			}
			
			@keyframes pulse {
			    0% { transform: scale(1); }
			    50% { transform: scale(1.05); }
			    100% { transform: scale(1); }
			}
			
			.celebration-bg {
			    border: 3px solid #ff4d6d;
			    background: #fff0f3;
			}
		
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #ffe5ec;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			overflow: hidden;
		}

		.card {
			background: white;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(255, 75, 110, 0.3);
			text-align: center;
			max-width: 400px;
			transition: all 0.5s ease;
			z-index: 10;
		}

		.birds {
			font-size: 3rem;
			margin-bottom: 10px;
			animation: bounce 2s infinite;
		}

		h1 { color: #d01638; }

		#msg-box {
			min-height: 80px;
			color: #444;
			line-height: 1.5;
		}

		.btn-wrap {
			margin-top: 20px;
			position: relative;
			height: 60px;
		}

		button {
			padding: 12px 25px;
			font-size: 1rem;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			font-weight: bold;
			transition: transform 0.2s;
		}

		#yesBtn {
			background: #ff4d6d;
			color: white;
		}

		#noBtn {
			background: #555;
			color: white;
		}

		/* The Rain Items */
		.rain-item {
			position: fixed;
			top: -50px;
			font-size: 2rem;
			z-index: 1;
			animation: fall linear forwards;
		}

		@keyframes fall {
			to {
				transform: translateY(110vh) rotate(360deg);
			}
		}

		@keyframes bounce {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-15px); }
		}

		3{
		font-size : 3rem;
		color: #B100AA;
		}

    </style>
</head>
<body>

    <div id="rain-container"></div>

    <div class="card" id="mainCard">
        <div class="birds">üê¶ üíñ üê¶</div>
        <h1 id="headline">Hi Zehra...</h1>
        <p id="msg-box"></p>
        
        <div class="action-area" id="controls">
            <p>Will you be mine, Zehra?</p>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="teleportNo()" onclick="teleportNo()">No</button>
            </div>
        </div>

        <div class="signature">
			<br>
            I ‚ù§Ô∏è U
        </div>
    </div>

    <script>
        const text = "Zehra, you are the most amazing person I know. Every second you made me like I'm your all. So i built this small digital world just for you to ask...";
        let i = 0;
        function typing() {
            if (i < text.length) {
                document.getElementById("msg-box").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 50);
            }
        }
        window.onload = typing;

        function teleportNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

let rainInterval; // Variable to store the interval

function celebrate() {
    const card = document.getElementById('mainCard');
    card.innerHTML = `
        <h1 class="glow-text">I Love You Zehra!</h1>
        <div class="floating-zehra">Mein aapka Muhammed hein ‚ù§Ô∏è</div>
        <div style="font-size: 4rem; margin: 20px 0;">üïäÔ∏è üíç üïäÔ∏è</div>
        <p>You've made me the happiest person ever!</p>
        <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0.8;">Forever yours, Muhammed <br> --to mere pari ladki zerra...--</p>
    `;
    card.className = "card celebration-bg";

    // This creates an infinite loop every 150 milliseconds
    if (!rainInterval) {
        rainInterval = setInterval(createDrop, 150);
    }
}

function createDrop() {
    const container = document.getElementById('rain-container');
    const drop = document.createElement('div');
    
    // Expanded list with more Valentine-themed emojis
    const items = [
        '‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üåπ', 'üå∑', 'üå∏', 
        '‚ú®', 'ü¶ã', 'üíç', 'ü•∞', 'üíå', 'üç´', 'üß∏', 
        'zerra...', 'M‚ù§Ô∏èZ'
    ];
    
    drop.className = 'rain-item';
    drop.innerText = items[Math.floor(Math.random() * items.length)];
    
    // Randomize horizontal position (0 to 100% of the screen width)
    drop.style.left = Math.random() * 100 + "vw";
    
    // Randomize speed so some fall faster than others
    const duration = (Math.random() * 2 + 3);
    drop.style.animationDuration = duration + "s"; 
    
    // Add a slight random size for depth
    drop.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
    
    container.appendChild(drop);
    
    // Remove the element after it finishes falling to keep the browser fast
    setTimeout(() => { 
        drop.remove(); 
    }, duration * 1000);
}
    </script>
</body>
</html>
